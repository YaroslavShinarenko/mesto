<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Места Мира" />
    <meta name="keywords" content="Место" />
    <meta name="author" content="Шинкаренко Ярослав" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/Mesto_Russia_logo.svg')%>"
        alt="Место лого"
      />
    </header>

    <main class="content">
      <section class="profile">
        <button class="profile__avatar-button">
          <img src="#" alt="Аватар" class="profile__avatar" />
        </button>
        <div class="profile__info">
          <div class="profile__name-edit-wrapper">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__place-add-button"></button>
      </section>

      <section class="places">
        <ul class="places__list"></ul>
      </section>

      <div class="popup popup_type_profile-edit">
        <div class="popup__container">
          <h3 class="popup__action">Редактировать профиль</h3>
          <form
            class="popup__form popup__profile-edit-form"
            name="profile-form"
          >
            <label class="popup__input-label" for="popup__input_profile_name"
              ><input
                class="popup__input popup__input_profile_name"
                id="name-input"
                type="text"
                name="name-input"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required />
              <span class="popup__input-error name-input-error"></span
            ></label>

            <label class="popup__input-label" for="popup__input_profile_about"
              ><input
                class="popup__input popup__input_profile_about"
                id="about-input"
                type="text"
                name="about-input"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required />
              <span class="about-input-error popup__input-error"></span
            ></label>

            <button
              class="popup__button popup__profile-save-button"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button popup__close-profile-form-button"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_change-avatar">
        <div class="popup__container">
          <h3 class="popup__action">Обновить аватар</h3>
          <form
            class="popup__form popup__avatar-change-form"
            name="change-avatar-form"
          >
            <label class="popup__input-label" for="popup__input_new-avatar_link"
              ><input
                class="popup__input popup__input_new-avatar_link"
                type="url"
                id="avatar-url-input"
                name="new-avatar-link-input"
                placeholder="Ссылка на аватар"
                required
              />
              <span class="popup__input-error url-input-error"></span>
            </label>

            <button
              class="popup__button popup__create-place-button"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button popup__close-place-add-form-button"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_place-add">
        <div class="popup__container">
          <h3 class="popup__action">Новое место</h3>
          <form class="popup__form popup__place-add-form" name="place-add-form">
            <label class="popup__input-label" for="popup__input_place-name"
              ><input
                class="popup__input popup__input_place-name"
                type="text"
                name="place-name-input"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
                id="place-input"
              />
              <span class="popup__input-error place-input-error"></span>
            </label>

            <label
              class="popup__input-label"
              for="popup__input_place_image-link"
              ><input
                class="popup__input popup__input_place_image-link"
                type="url"
                id="place-url-input"
                name="place-link-input"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error url-input-error"></span>
            </label>

            <button
              class="popup__button popup__create-place-button"
              type="submit"
            >
              Создать
            </button>
          </form>
          <button
            class="popup__close-button popup__close-place-add-form-button"
          ></button>
        </div>
      </div>

      <div class="popup popup_place-inspector">
        <div class="place-inspector">
          <img class="place-inspector__image" src="#" alt="" />
          <p class="place-inspector__name"></p>
          <button
            class="popup__close-button popup__close-place-inspector-button"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_delete-place-card">
        <div class="popup__container">
          <h3 class="popup__action">Вы уверены?</h3>
          <button
            class="popup__button popup__delete-place-button"
            type="submit"
          >
            Да
          </button>
          <button
            class="popup__close-button popup__close-place-delete-button"
          ></button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <template class="place-template">
      <li class="place">
        <img class="place__photo" src="#" alt="" />
        <button class="place__delete-button"></button>
        <div class="place__description">
          <h2 class="place__name"></h2>
          <button class="place__like-button">0</button>
        </div>
      </li></template
    >
  </body>
</html>
