<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Места России" />
    <meta name="keywords" content="Место, Домбай, Карачаевск, Эльбрус, Гора" />
    <meta name="author" content="Шинкаренко Ярослав" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Mesto_Russia_logo.svg"
        alt="Место лого"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/JaqueEvePhoto.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img
              class="place__photo"
              src="./images/Karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="place__description">
              <h2 class="place__name">Карачаевск</h2>
              <button class="place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img
              class="place__photo"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="place__description">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__photo" src="./images/Dombay.jpg" alt="Домбай" />
            <div class="place__description">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img
              class="place__photo"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="place__description">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__photo" src="./images/Dombay.jpg" alt="Домбай" />
            <div class="place__description">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img
              class="place__photo"
              src="./images/Karachaevsk.jpg"
              alt="Карачаево-Черкесия"
            />
            <div class="place__description">
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <button class="place__like-button"></button>
            </div>
          </li>
        </ul>
      </section>

      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__action">Редактировать профиль</h3>
          <form class="popup__form" name="profileEditForm">
            <div class="popup__input-fields">
              <input
                class="popup__input popup__input_profile_name"
                type="text"
                name="NameInput"
                placeholder="Имя"
              />
              <input
                class="popup__input popup__input_profile_about"
                type="text"
                name="AboutInput"
                placeholder="О себе"
              />
            </div>
            <button class="popup__save-button" type="submit" name="save-button">
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" name="close-button"></button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
