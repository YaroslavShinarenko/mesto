      <div class="popup popup_profile">
        <div class="popup__container">
          <h3 class="popup__action">Редактировать профиль</h3>
          <form class="popup__form popup__profile-edit-form">
            <label class="popup__input-label" for="popup__input_profile_name"
              >Имя</label
            >
            <input
              class="popup__input popup__input_profile_name"
              id="popup__input_profile_name"
              type="text"
              name="aameInput"
              placeholder="Имя"
            />
            <label class="popup__input-label" for="popup__input_profile_about"
              >О себе</label
            >
            <input
              class="popup__input popup__input_profile_about"
              id="popup__input_profile_about"
              type="text"
              name="aboutInput"
              placeholder="О себе"
            />
            <button
              class="popup__save-button popup__edit-profile-button"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button popup__close-profile-form-button"
          ></button>
        </div>
      </div>

      <div class="popup popup_place">
        <div class="popup__container">
          <h3 class="popup__action">Новое место</h3>
          <form class="popup__form popup__place-add-form">
            <label class="popup__input-label" for="popup__input_place-name"
              >Название</label
            >
            <input
              class="popup__input popup__input_place-name"
              id="popup__input_place-name"
              type="text"
              name="placeNameInput"
              placeholder="Название"
            />
            <label
              class="popup__input-label"
              for="popup__input_place_image-link"
              >Ссылка на картинку</label
            >
            <input
              class="popup__input popup__input_place_image-link"
              id="popup__input_place_image-link"
              type="text"
              name="placeLinkInput"
              placeholder="Ссылка на картинку"
            />
            <button
              class="popup__save-button popup__create-place-button"
              type="submit"
            >
              Создать
            </button>
          </form>
          <button
            class="popup__close-button popup__close-place-add-form-button"
          ></button>
        </div>
      </div>

      <div class="popup popup_dark" id="place-inspector">
